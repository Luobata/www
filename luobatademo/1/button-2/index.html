<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>button-1</title>
    <link rel="stylesheet" type="text/css" href="css/button-1.css">
    <link rel="stylesheet" type="text/css" href="./../css/reset.css">

    <body>
        <h1 class="center">没有图标:定宽定高文字居中(一样大小),可扩展,统一背景(单div)</h1>
        <div class="button shadow">
            <span class="icon">阴影按钮</span>
        </div>
        <a class="button">
            <span class="icon">纯色按钮</span>
        </a>
        <h1 class="center">只有图标,没有文字</h1>
        <a class="button">
            <span class="img"></span>
        </a>
        <div class="button shadow">
            <span class="img"></span>
        </div>
        <h1 class="center">没有图标:左右间距固定,文字自动撑开,可扩展背景</h1>
        <div class="center">
            <div class="button2">
                <span class="txt">4545454564564464</span>
                <span class="txt">右边54545454444545454545454545fdsa</span>
            </div>
        </div>
        <a class="center">
            <div class="button2 shadow">
                <span class="txt">左边</span>
                <span class="txt">右边</span>
            </div>
        </a>
    </body>
</head>

</html>
