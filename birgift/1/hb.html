<script type="text/javascript"> 


$(document).ready(function(){
    var num;
    
    num=Math.random()*(400-250)+250;
    num=Math.floor(num);
      

    $(".hb-btn").bind("click",function(){
      $(".hb-btn").hide();
     $(".num").append(num);
    })

 })

</script>

</div>
