<div class="div">
	<div class="header">$setting[title]</div>
	<div class="body threadlist">
		<table width="100%" cellspacing="0" cellpadding="0" tid="$thread[tid]" class="thread" lastpost="$thread[lastpost]" style="table-layout: fixed;">
			<tr height="32">
				<td valign="middle" class="subject">
					<div style="word-break:break-all; white-space:normal; font-size: 12px; line-height: 2">
						$setting[brief]
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
